<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Design System</title>
</head>
<body>

  <div class="container">
    <section class="logos">
      <h2>Logos</h2>
      <div class="logo-examples">
        <img src="src/LogoQL3.png" alt="Primary Logo">
        <img src="alternate-logo.png" alt="Alternate Logo">
      </div>
    </section>

    <section class="typography">
      <h2>Typography</h2>
      <div class="typography-examples">
        <div class="header">Header</div>
        <div class="header-alternate">Header Alternate</div>
        <div class="body-text">Body Text</div>
      </div>
    </section>

    <section class="colors">
      <h2>Brand Colors</h2>
      <div class="color-palettes">
        <div class="primary-colors">
          <div class="color-swatch" style="background-color: #FFC107;">Primary Color 1</div>
          <div class="color-swatch" style="background-color: #066e4f;">Primary Color 2</div>
        </div>
        <div class="secondary-colors">
          <div class="color-swatch" style="background-color: #d8d4d4;">Secondary Color 1</div>
          <div class="color-swatch" style="background-color: #FFEB3B;">Secondary Color 2</div>
        </div>
      </div>
    </section>

    <section class="button-styles">
      <h2>Button Styles</h2>
      <div class="button-examples">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-warning">Warning Button</button>
      </div>
    </section>

    <section class="icons">
      <h2>Icons</h2>
      <div class="icon-examples">
        <i class="fas fa-home"></i>
        <i class="fas fa-user"></i>
        <i class="fas fa-cog"></i>
      </div>
    </section>

    <section class="form-fields">
      <h2>Form Fields</h2>
      <div class="form-examples">
        <input type="text" placeholder="Text Field">
        <input type="password" placeholder="Password Field">
      </div>
    </section>

    <section class="components">
      <h2>Components</h2>
      <div class="component-examples">
        <div class="card">
          <h3>Component Title</h3>
          <p>I componenti vanno qui</p>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
